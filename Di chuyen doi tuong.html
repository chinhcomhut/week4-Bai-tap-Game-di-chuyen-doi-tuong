<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<button type="button" onclick="start()">start/up speed</button>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';

        }

        this.moveRight = function () {
            this.left += this.speed;
            console.log('left: ' + this.left);
        }
        this.moveDow = function () {
            this.top += this.speed;
            console.log("top:"+this.top);
        }
        this.moveLeft = function () {
            this.left -= this.speed;
            console.log('left: ' + this.left);
        };
        this.moveUp = function () {
            this.top-= this.speed;
            console.log("top:"+this.top);
        }
    }

    var hero = new Hero('myson.jpg', 20, 30, 100, 40);

    function start() {
        if (hero.top===20&&hero.left<800) {
            hero.moveRight();
        }
        if(hero.left===830&&hero.top<530){
            hero.moveDow();
        }
        if(hero.top===540&&hero.left>0){
            hero.moveLeft();
        }
        if(hero.top>0 &&hero.left===-10){
            hero.moveUp();
        }


        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500);
    }
</script>
</body>
</html>
